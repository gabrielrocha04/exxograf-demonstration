<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/estimate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../img/LOGUINHO TRANSP.png" type="image/x-icon" />
    <title>Document</title>
</head>

<body>
    <!--NAVBAR-->
    <header>
        <div id="header"></div>
    </header>

    <section>

         <!--CALLACTION-->
         <div id="carouselExampleControls" class="conteiner-fluid-callaction">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../img/ORÇAMENTO.png" alt="CHAMADA ORÇAMENTO">
            </div>
        </div>

        <!--PRESENTATION-->

        <div class="presentation">
            <p>
                Envie sua solicitação de orçamento! <br/>
                Preencha os campos solicitados e descreva o seu produto, não esqueça de mencionar a medida e a quantidade desejada. <br/>
                Responderemos o mais breve possível.
            </p>
            <br>
        </div>

        <!--BUTTON THE ESTIMATE-->
        <div class="button-estimate">
            <a id="link" href="https://www.google.com.br/">Faça Orçamento</a>
        </div>
            
       

        <!--FORM-->
        <form class="form-contact" action="" method="">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="Nome">Nome:</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="Sobreome">Sobrenome:</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="Email">Email:</label>
                    <input type="email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="Contato">Contato:</label>
                    <input type="tel" class="form-control">
                </div>
            </div>
        </form>

    </section>

    <!--FOOTER-->
    <footer>
        <div id="footer"></div>
    </footer>

    <!--SCRIPT LOADING FRAME HTML-->
    <script>
        $(function () {
            $('#header').load("./navbar.html");
            $('#footer').load("./footer.html");
        });
    </script>
</body>

</html>
